                <div class="navigation col-xs-6 col-md-2 pull-right text-right">
                    <div class="menu pull-right">
                        <span id="videomenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu <i class="fa fa-bars"></i>
                        </span>
                        <ul class="dropdown-menu" aria-labelledby="videomenu">
                            <li><i class="fa fa-star-o"></i> Destaques</li>
                            <li><i class="fa fa-play-circle-o"></i> Videos</li>
                        </ul>
                    </div>
                    <div class="search pull-right">
                        <span class="btn-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-search"></i>
                        </span>
                        <form role="form" ng-submit="search()" class="dropdown-menu" aria-labelledby="search">
                            <div class="input-group">
                                <input type="text" placeholder="Search by a keyword" ng-model="query" class="input-search">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <div id="app" class="page-content container">
            <section class="videoplayer col-xs-12 col-md-7" data-id="{{ currentVideoId }}">
                <h2>Vídeo em Destaque</h2>
                <div class="video">
                    <iframe width="560" height="315" ng-if="modal" ng-src="{{ currentVideo }}" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-description">
                    <h3>{{ currentVideoTitle }}</h3>
                    <i class="icon-data" data-toggle="tooltip" data-placement="top" title="{{ currentVideoDate }}"></i>
                    <i class="icon-views" data-toggle="tooltip" data-placement="top" title="{{ currentVideoViews }} views"></i>
                    <div class="description-content">
                        {{ currentVideoDesc }}
                    </div>
                </div>
            </section>

            <section class="related-videos col-xs-12 col-md-5">
                <h2>+ Vídeos</h2>

                <div class="video-list">
                    <div class="video-list-item" ng-repeat="video in videos | limitTo: paginationLimit()" data-id="{{ video.id }}">
                        <a href="javascript:void(0)" ng-click="videoOpen(video)">
                            <div class="thumb">
                                <img src="{{ video.images.medium.url }}" title="{{ video.title }}" alt="{{ video.title }}">
                            </div>
                            <h3>{{ video.title }}</h3>
                            <i class="icon-views"></i>
                            <span class="viewsnumber">{{ video.views }} views</span>
                        </a>
                    </div>

                    <a href="javascript:void(0)" class="more-videos" ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()">CARREGAR MAIS VÍDEOS...</a>
                </div>
            </section>
        </div>

    </body>
</html>
